language: go

go:
  - "1.8"

# Specify which branches to build using a safelist
branches:
  only:
    - master

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.51/hugo_0.51_Linux-64bit.deb
  - sudo dpkg -i hugo*.d
  - git clone https://github.com/Track3/hermit.git themes/hermit

script:
  - hugo

after_script:
  - cd ./public
  - git init
  - git config "[nickxwei]"
  - git config "[invalidwei@gmail.com]"
  - git add .
  - git comit -m "Update Blog By TravisCI With Build $TRAVIS_BUILD_NUMBER"
  #Github Pages
  - git push --force --quiet "https://$GITHUB_TOKEN@${GH_REF}" master:master
  - git push --quiet "https://$GITHUB_TOKEN@${GH_REF}" master:master --tags

env:
  global:
    - GH_REF: [https://github.com/nickxwei/nickxwei.github.io]

deploy:
  provider: pages 
  skip-cleanup: true 
  local-dir: public 
  target-branch: master 
  github-token: $GITHUB_TOKEN 
  keep-history: true
  on:
    branch: master 
